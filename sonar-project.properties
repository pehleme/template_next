# Sonar host.
sonar.host.url=http://hdn-sonar.brazilsouth.cloudapp.azure.com/
sonar.login=#token

# Project identification.
sonar.projectKey=next-app
sonar.projectName=next-app
sonar.projectVersion=1.0

# Source code location.
sonar.sources=src
sonar.tests=src

# Encoding of the source code.
sonar.sourceEncoding=UTF-8

# Aditional options.
sonar.exclusions=**/node_modules/**
sonar.test.inclusions=**/*.spec.ts
sonar.coverage.exclusions=**/__tests__/*,**/*.spec.*,src/pages/_app.tsx,src/pages/_document.tsx
sonar.dynamicAnalysis=reuseReports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.profile=node
